        function mostrarPopUp() {
            var resposta = confirm("Você deseja baixar o arquivo?");

            }

        function realizarDownload() {
            // Simulação da ação de download

            // Pode ser algo como window.location.href = "caminho/do/arquivo.zip";

        // Vincular a função ao clique do botão
        document.getElementById("botaoDownload").addEventListener("click", mostrarPopUp);
